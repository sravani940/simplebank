name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ap-south-1

    
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 614511778523.dkr.ecr.ap-south-1.amazonaws.com

    - name: Build, tag, and push docker image to Amazon ECR
      env:
          REGISTRY: ${{ aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 614511778523.dkr.ecr.ap-south-1.amazonaws.com }}
          REPOSITORY: simplebank
          IMAGE_TAG: ${{ latest }}
      run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
